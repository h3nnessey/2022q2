<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>

<body>
  <header class="header">
    <div class="player">
      <audio src="" class="audio" preload="metadata"></audio>
      <div class="player-controls" style="flex-wrap: wrap; row-gap: 20px;">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
        <div class="audio-time">
          <div class="current-time">00:00</div>
          <div class="duration">00:00</div>
        </div>
        <input type="range" min="1" max="100" class="progress-bar" value="0">
        <input type="range" min="1" max="100" value="100" class="audio-volume" id="range">
        <label for="#range" class="range-label"></label>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" value="Minsk" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="Guest" />
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </footer>
  <script src="js/date.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/slider.js"></script>
  <script src="js/playList.js" type="module"></script>
  <script src="js/player.js" type="module"></script>
</body>

</html>
