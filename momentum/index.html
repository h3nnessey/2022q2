<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>

<body>
  <header class="header">
    <div class="player">
      <audio src="" class="audio" preload="metadata"></audio>
      <div class="audio-about">
        <div class="audio-title"></div>
        <!-- <div class="audio-subtitle">Ennio Morricone</div> -->
      </div>
      <div class="audio-time">
        <div class="current-time"></div>
        <!-- <input type="range" min="0" max="100" class="progress-bar" value="0"> -->
        <div class="progress-container">
          <div class="progress"></div>
        </div>
        <div class="duration"></div>
      </div>
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <div class="volume-controls">
        <button class="volume-btn"></button>
        <input type="range" min="0" max="100" value="30" class="audio-volume" id="range">
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" value="Minsk" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="Guest" />
    </div>
  </main>
  <footer class="footer">
    <div class="quotes-block">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>
    <div class="todo-wrapper">
      <div class="todo hide">
        <button class="todo-hide"></button>
        <ul class="todo-list">
        </ul>
        <div class="todo-controls">
          <input type="text" class="todo-input" placeholder="New Todo">
          <button class="todo-add-btn">Add</button>
        </div>
      </div>
      <button class="todo-show">ToDo</button>
    </div>
  </footer>
  <script src="js/date.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/slider.js"></script>
  <script src="js/playList.js" type="module"></script>
  <script src="js/player.js" type="module"></script>
  <script src="js/todo.js" type="module"></script>
</body>

</html>
